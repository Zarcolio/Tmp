<!DOCTYPE html>
<html>
<head>
    <title>Sinus Wave Circle</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        
        // Set canvas size
        const canvasSize = 400;
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        // Set circle properties
        const radius = 100;
        const centerX = canvasSize / 2;
        const centerY = canvasSize / 2;
        const amplitude = 20; // Sinus wave amplitude
        const frequency = 0.05; // Sinus wave frequency
        const points = 360; // Number of points to draw
        
        context.lineWidth = 2;
        context.strokeStyle = 'blue';
        
        // Draw the circle using sinus wave points
        context.beginPath();
        for (let angle = 0; angle <= Math.PI * 2; angle += (Math.PI * 2) / points) {
            const x = centerX + radius * Math.cos(angle);
            const y = centerY + amplitude * Math.sin(frequency * angle);
            context.lineTo(x, y);
        }
        context.closePath();
        context.stroke();
    </script>
</body>
</html>
