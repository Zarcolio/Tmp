<!DOCTYPE html>
<html>
<head>
    <title>Sinus Wave Circle</title>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const radius = 100;
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const amplitude = 20; // Amplitude of the sinus wave
        const frequency = 0.02; // Frequency of the sinus wave
        const numWaves = 8; // Number of sinus waves around the circle

        canvas.width = 400;
        canvas.height = 400;

        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            context.stroke();

            context.beginPath();
            for (let angle = 0; angle <= 2 * Math.PI; angle += 0.01) {
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle) + amplitude * Math.sin(numWaves * angle * frequency);
                context.lineTo(x, y);
            }
            context.stroke();

            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
