<!DOCTYPE html>
<html>
<head>
    <title>Circular Sinusoidal Wave</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const context = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = 100;
        const frequency = 0.03;
        const amplitude = 50;

        canvas.width = 400;
        canvas.height = 400;

        function drawCircularWave(angle) {
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.beginPath();
            for (let x = 0; x <= canvas.width; x++) {
                const y = centerY + Math.sin(angle + x * frequency) * amplitude;
                context.lineTo(x, y);
            }
            context.strokeStyle = 'blue';
            context.stroke();

            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            context.strokeStyle = 'black';
            context.stroke();
        }

        let angle = 0;
        function animate() {
            drawCircularWave(angle);
            angle += 0.03; // Adjust speed here
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
