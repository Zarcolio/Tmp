<!DOCTYPE html>
<html>
<head>
  <title>Sinus Wave Circle</title>
</head>
<body>
  <canvas id="canvas" width="400" height="400"></canvas>
  
  <script>
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");
    
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const radius = 100;
    const amplitude = 50;
    const frequency = 0.03;
    const numWaves = 20;
    const waveOffset = 0.1;
    
    function drawCircleWithSinusWave() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < numWaves; i++) {
        const angle = i * (Math.PI * 2) / numWaves;
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius + Math.sin(angle + waveOffset) * amplitude;
        
        context.beginPath();
        context.arc(x, y, 3, 0, Math.PI * 2);
        context.fillStyle = "blue";
        context.fill();
        context.closePath();
      }
      
      requestAnimationFrame(drawCircleWithSinusWave);
    }
    
    drawCircleWithSinusWave();
  </script>
</body>
</html>
