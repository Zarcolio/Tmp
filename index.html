<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Circle with Yellow Arrow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    // Function to draw a circle
    function drawCircle(ctx, x, y, radius) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'black'; // Set circle color to black
      ctx.fill();
      ctx.closePath();
    }

    // Function to draw an arrow
    function drawArrow(ctx, x, y, arrowLength, angle) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + arrowLength * Math.cos(angle - Math.PI / 8), y + arrowLength * Math.sin(angle - Math.PI / 8));
      ctx.lineTo(x + arrowLength * Math.cos(angle + Math.PI / 8), y + arrowLength * Math.sin(angle + Math.PI / 8));
      ctx.strokeStyle = 'yellow'; // Set arrow color to yellow
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();
    }

    // Main function to draw the circle and arrow
    function drawCircleWithArrow() {
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 100; // You can adjust the radius as needed

      // Draw the circle
      drawCircle(ctx, centerX, centerY, radius);

      // Calculate arrow length
      const circumference = 2 * Math.PI * radius;
      const arrowLength = circumference / 20;

      // Calculate the angle for the arrow
      const arrowAngle = -Math.PI / 2; // Points upward, you can adjust the angle as needed

      // Calculate the arrow's position
      const arrowX = centerX + (radius + arrowLength + 10) * Math.cos(arrowAngle);
      const arrowY = centerY + (radius + arrowLength + 10) * Math.sin(arrowAngle);

      // Draw the arrow
      drawArrow(ctx, arrowX, arrowY, arrowLength, arrowAngle);
    }

    // Wait for the DOM to be fully loaded before drawing
    window.onload = drawCircleWithArrow;
  </script>
</body>
</html>
