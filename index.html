<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Small Circles on the Surface of the Circle</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const largeCircleRadius = 100;
    const smallCircleRadius = 0.05 * largeCircleRadius;
    let angle = 0;

    function drawCircle(x, y, radius, color) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = color; // Set the color for the stroke (border)
      ctx.lineWidth = 1; // Set the width of the stroke to 1 pixel
      ctx.fillStyle = 'black'; // Set the color for the fill (inside)
      ctx.fill(); // Fill the circle
      ctx.stroke(); // Draw the border
      ctx.closePath();
    }

    function animateCircles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the large circle
      drawCircle(centerX, centerY, largeCircleRadius, 'white');

      // Calculate the position of the first smaller circle
      const circle1X = centerX + largeCircleRadius * Math.cos(angle);
      const circle1Y = centerY + largeCircleRadius * Math.sin(angle);

      // Calculate the position of the second smaller circle
      const circle2X = centerX + largeCircleRadius * Math.cos(angle + Math.PI);
      const circle2Y = centerY + largeCircleRadius * Math.sin(angle + Math.PI);

      // Draw the first smaller circle
      drawCircle(circle1X, circle1Y, smallCircleRadius, 'white');

      // Draw the second smaller circle
      drawCircle(circle2X, circle2Y, smallCircleRadius, 'white');

      // Update the angle for the next frame
      angle += 0.01;

      requestAnimationFrame(animateCircles);
    }

    // Start the animation
    animateCircles();
  </script>
</body>
</html>
