<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Figure Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const largeCircleRadius = 100;
    const smallStickFigureSize = 0.1 * largeCircleRadius;
    const spaceBetweenSmallAndLarge = 20; // Adjust this value for the desired space
    let angle = 0;

    function drawStickFigure(x, y, size, color) {
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;

      // Head
      ctx.beginPath();
      ctx.arc(x, y - size * 0.3, size * 0.1, 0, 2 * Math.PI);
      ctx.stroke();
      ctx.closePath();

      // Body
      ctx.beginPath();
      ctx.moveTo(x, y - size * 0.2);
      ctx.lineTo(x, y + size * 0.3);
      ctx.stroke();
      ctx.closePath();

      // Arms
      ctx.beginPath();
      ctx.moveTo(x, y - size * 0.1);
      ctx.lineTo(x - size * 0.2, y);
      ctx.stroke();
      ctx.moveTo(x, y - size * 0.1);
      ctx.lineTo(x + size * 0.2, y);
      ctx.stroke();
      ctx.closePath();

      // Legs
      ctx.beginPath();
      ctx.moveTo(x, y + size * 0.3);
      ctx.lineTo(x - size * 0.1, y + size * 0.5);
      ctx.stroke();
      ctx.moveTo(x, y + size * 0.3);
      ctx.lineTo(x + size * 0.1, y + size * 0.5);
      ctx.stroke();
      ctx.closePath();
    }

    function animateStickFigures() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the large circle
      ctx.beginPath();
      ctx.arc(centerX, centerY, largeCircleRadius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();

      // Calculate the position of the first stick figure
      const stickFigure1X = centerX + (largeCircleRadius + spaceBetweenSmallAndLarge) * Math.cos(angle);
      const stickFigure1Y = centerY + (largeCircleRadius + spaceBetweenSmallAndLarge) * Math.sin(angle);

      // Calculate the position of the second stick figure
      const stickFigure2X = centerX + (largeCircleRadius + spaceBetweenSmallAndLarge) * Math.cos(angle + Math.PI);
      const stickFigure2Y = centerY + (largeCircleRadius + spaceBetweenSmallAndLarge) * Math.sin(angle + Math.PI);

      // Draw the first stick figure
      drawStickFigure(stickFigure1X, stickFigure1Y, smallStickFigureSize, 'white');

      // Draw the second stick figure
      drawStickFigure(stickFigure2X, stickFigure2Y, smallStickFigureSize, 'white');

      // Update the angle for next frame
      angle += 0.01;

      requestAnimationFrame(animateStickFigures);
    }

    // Start the animation
    animateStickFigures();
  </script>
</body>
</html>
