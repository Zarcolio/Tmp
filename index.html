<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>White Circle with Arrow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    canvas {
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="200" height="200"></canvas>

  <script>
    // Get the canvas and context
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Function to draw a circle
    function drawCircle(x, y, radius) {
      ctx.beginPath();
      ctx.arc(x, y, radius, 0, 2 * Math.PI);
      ctx.fillStyle = 'white';
      ctx.fill();
      ctx.closePath();
    }

    // Function to draw an arrow
    function drawArrow(x, y, arrowLength, angle) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x + arrowLength * Math.cos(angle - Math.PI / 8), y + arrowLength * Math.sin(angle - Math.PI / 8));
      ctx.lineTo(x + arrowLength * Math.cos(angle + Math.PI / 8), y + arrowLength * Math.sin(angle + Math.PI / 8));
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.closePath();
    }

    // Main function to draw the circle and arrow
    function drawCircleWithArrow() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 100; // You can adjust the radius as needed

      // Draw the circle
      drawCircle(centerX, centerY, radius);

      // Calculate arrow length
      const circumference = 2 * Math.PI * radius;
      const arrowLength = circumference / 20;

      // Calculate the angle for the arrow
      const arrowAngle = -Math.PI / 2; // Points upward, you can adjust the angle as needed

      // Calculate the arrow's position
      const arrowX = centerX + (radius + arrowLength + 10) * Math.cos(arrowAngle);
      const arrowY = centerY + (radius + arrowLength + 10) * Math.sin(arrowAngle);

      // Draw the arrow
      drawArrow(arrowX, arrowY, arrowLength, arrowAngle);
    }

    // Call the main function to draw the circle with the arrow
    drawCircleWithArrow();
  </script>
</body>
</html>
