<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Cleaner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        input, button {
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }

        button {
            background-color: #70b3ed;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5a8dba;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>URL Cleaner</h2>
        <p>This tool helps you remove tracking parameters from URLs. Simply paste the URL in the input box below, and the tool will generate a cleaner version without common tracking parameters. This will enhance privacy and make URLs cleaner.</p>
        <input type="text" id="urlInput" placeholder="Enter URL here...">
        <button onclick="cleanURL()">Clean URL</button>
        <input type="text" id="cleanedUrl" placeholder="Cleaned URL will appear here..." readonly>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        function cleanURL() {
            let urlInput = document.getElementById('urlInput').value;
            if (!urlInput || !urlInput.trim()) {
                alert("Please enter a valid URL.");
                return;
            }

            try {
                let cleanedUrl = new URL(urlInput);
                let paramsToRemove = ['utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content', 'fbclid', 'ad_id', 'campaign_id', 'adset_id', 'fb_action_ids', 'fb_action_types', 'gclid', 'dclid', 'msclkid', '_ga', '_gac', '_gid', 'utm_reader', 'utm_place', 'utm_userid', 'utm_viz_id'];

                paramsToRemove.forEach(param => cleanedUrl.searchParams.delete(param));
                document.getElementById('cleanedUrl').value = cleanedUrl.toString();
            } catch (e) {
                alert("Invalid URL provided.");
            }
        }

        function copyToClipboard() {
            const cleanedUrl = document.getElementById('cleanedUrl');
            cleanedUrl.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
